<!-- evaluator/templates/base.html (Updated UI/UX) -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Automated Exam Evaluation{% endblock %}</title>
    <!-- Bootstrap CDN for professional look and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <style>
        /* Custom Styles for AI Scorer Pro */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f6f9; /* Light, modern background */
        }
        .container {
            flex: 1; /* Push footer down */
        }
        .footer {
            background-color: #2c3e50; /* Dark slate color */
            color: #bdc3c7;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        /* Trending Card Shadow & Hover Effect */
        .card-shadow {
            border: none;
            border-radius: 0.75rem; /* More rounded corners */
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .card-shadow:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1) !important;
            transform: translateY(-3px);
        }
        .btn-primary, .btn-success {
            border-radius: 0.5rem;
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg sticky-top">
        <div class="container-fluid container">
            <a class="navbar-brand text-uppercase" href="{% url 'home' %}">AI Scorer Pro <i class="fas fa-brain ms-1"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="{% url 'faculty_dashboard' %}">
                            <i class="fas fa-user-tie me-1"></i> Faculty Portal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="{% url 'student_check_results' %}">
                            <i class="fas fa-graduation-cap me-1"></i> Student Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm ms-lg-3 px-3" href="#">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}{% endblock %}
    </div>

    <div class="footer mt-auto">
        <p class="mb-0 small">
            &copy; 2024 AI Scorer Pro | Intelligent Subjective Evaluation System
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
